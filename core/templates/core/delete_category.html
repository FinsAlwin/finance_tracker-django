<!-- comment -->
{% block content %}
<div class="card">
  <h2 class="card-title">Delete Category</h2>
  <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
  <p>This action cannot be undone.</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="button danger">Yes, delete</button>
    <a href="{% url 'category_list' %}" class="button">Cancel</a>
  </form>
</div>
{% endblock %}
