{% extends "core/base.html" %} {% block title %}Edit Transaction - Finance
Tracker{% endblock %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="card-title mb-0">Edit Transaction</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        {% for field in form %}
        <div class="form-group mb-3">
          <label for="{{ field.id_for_label }}" class="form-label"
            >{{ field.label }}</label
          >
          {{ field }} {% if field.errors %}
          <div class="invalid-feedback d-block">{{ field.errors }}</div>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'transaction_list' %}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
