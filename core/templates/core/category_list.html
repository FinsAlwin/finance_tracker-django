<!-- comment -->

<!-- comment -->
{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2 class="card-title mb-0">Categories</h2>
    <a href="{% url 'add_category' %}" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add Category
    </a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.name }}</td>
            <td>
              <div class="d-flex gap-2">
                <a
                  href="{% url 'edit_category' category.pk %}"
                  class="btn btn-sm btn-warning"
                >
                  <i class="bi bi-pencil"></i>
                </a>
                <a
                  href="{% url 'delete_category' category.pk %}"
                  class="btn btn-sm btn-danger"
                >
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="text-center py-4">No categories found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
